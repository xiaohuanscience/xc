<html>
    <script>
    alert( Boolean(1) ); // true
alert( Boolean(0) ); // false

alert( Boolean("hello") ); // true
alert( Boolean("") ); // false

<script>
let value = true;
alert(typeof value); // boolean

value = String(value); // now value is a string "true"

</script>
